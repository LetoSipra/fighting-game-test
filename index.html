<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Test</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        box-sizing: border-box;
        font-family: 'Press Start 2P', cursive;
      }
    </style>
  </head>
  <body>
    <div style="position: relative; display: inline-block">
      <div
        style="
          position: absolute;
          display: flex;
          width: 100%;
          align-items: center;
          padding: 20px;
        "
      >
        <!--Player Health Bar-->
        <div
          style="
            position: relative;
            width: 100%;
            display: flex;
            justify-content: flex-end;
          "
        >
          <div
            style="
              background-color: red;
              height: 30px;
              width: 100px;
              width: 100%;
            "
          ></div>
          <div
            id="playerHealth"
            style="
              position: absolute;
              background: green;
              top: 0;
              bottom: 0;
              right: 0;
              width: 100%;
            "
          ></div>
        </div>
        <!--Timer-->
        <div
          id="timer"
          style="
            background-color: blue;
            height: 50px;
            width: 100px;
            flex-shrink: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 2px solid blue;
          "
        >
          10
        </div>
        <!--Enemy Health Bar-->
        <div style="position: relative; height: 30px; width: 100%">
          <div
            style="
              background-color: red;
              height: 30px;
              width: 100px;
              width: 100%;
            "
          ></div>
          <div
            id="enemyHealth"
            style="position: absolute; background: green; inset: 0"
          ></div>
        </div>
      </div>
      <div
        id="text"
        style="
          position: absolute;
          color: white;
          display: none;
          justify-content: center;
          align-items: center;
          inset: 0;
        "
      >
        Tie
      </div>
      <canvas> </canvas>
    </div>
    <script src="utility.js"></script>
    <script src="classes.js"></script>
    <script src="index.js"></script>
  </body>
</html>
